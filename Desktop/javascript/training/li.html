<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="li.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>THE best grid</title>
  </head>
  <body>
    <div>
      <div class="grid1">
        <div class="links">
          <div>Dashboard</div>
          <div>MAIN</div>
          <div class="link">
            <i class="fa-solid fa-chart-simple" style="color: #3b511f"></i>
            <a href="Dashboard">Dashboard</a>
          </div>
          <div class="link">
            <i class="fa-solid fa-users" style="color: #ffd43b"></i>
            <a href="Users" target="iframe">Users</a>
          </div>
          <div class="link">
            <i class="fa-solid fa-chart-line" style="color: #ffd43b"></i>
            <a href="Analytics" target="iframe">Analytics</a>
          </div>
          <div class="link">
            <i class="fa-solid fa-gears" style="color: #ffd43b"></i>
            <a href="Settings" target="iframe">Settings</a>
          </div>
          <div>TOOLS</div>
          <div class="link">
            <i class="fa-solid fa-pen-to-square" style="color: #ffd43b"></i>
            <a href="Reports" target="iframe">Reports</a>
          </div>
          <div class="link">
            <i class="fa-solid fa-message" style="color: #ffd43b"></i>
            <a href="Messages" target="iframe">Messages</a>
          </div>
          <div class="link">
            <i class="fa-solid fa-bell" style="color: #ffd43b"></i>
            <a href="notifications" target="iframe">notifications</a>
          </div>
        </div>
        <div class="header">
          <div class="beautiful-input">
            <i
              class="fa-solid fa-magnifying-glass fa-6xs"
              style="color: #1d3d56; border: none"
            ></i>
            <input type="text" placeholder="...search" />
          </div>
          <i
            class="fa-solid fa-circle-user fa-6xs"
            style="margin-left: 75%"
          ></i>
          <i class="fa-solid fa-bell fa-6xs" style="color: #ffd43b"></i>
        </div>
        <div class="important">
          <iframe src="dachboard.html" frameborder="0" name="iframe"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
